<section id="update-inventory-main">

  <p-breadcrumb [model]="items"></p-breadcrumb>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <div class="card shadow shadow-lg--hover border-0">
          <div class="card-body">
            <form>
              <h5>LPG - Domestic</h5>
              <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                  <label for="location">Location</label>
                  <p-dropdown inputId="location" [options]="cities" [(ngModel)]="selectedCity" placeholder="Select"
                    optionLabel="name" name="location"></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="dealer">Select Dealer</label>
                  <p-dropdown inputId="dealer" [options]="cities" [(ngModel)]="selectedCity" placeholder="Select"
                    optionLabel="name" name="dealer"></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="dealerName">Dealer Name</label>
                  <input id="dealerName" type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="lastname6">Phone No.</label>
                  <input id="lastname6" type="text" pInputText>
                </div>
                <div class="p-field p-col-12">
                  <label for="address">Address</label>
                  <textarea id="address" type="text" rows="4" pInputTextarea></textarea>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="city">City</label>
                  <input id="city" type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="state">State</label>
                  <p-dropdown inputId="state" [options]="cities" [(ngModel)]="selectedCity" placeholder="Select"
                    optionLabel="name" name="city"></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="zip">Zip</label>
                  <input id="zip" type="text" pInputText>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card shadow shadow-lg--hover border-0">
          <div class="card-body">
            <form>

              <div class="row justify-content-md-center">
                <div class="col-sm-12 text-center">
                  <p-table [value]="itemWeights">
                    <ng-template pTemplate="header">
                      <tr>
                        <th>Sr No.</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                      </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                      <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.weight}}</td>
                        <td>
                          <div class="">
                            <input [id]="'price' + product.id" type="number" min="0" pInputText style="max-width: 60px;">
                          </div>
                        </td>
                        <td>
                          <div class="">
                            <input [id]="'quantity' + product.id" type="number" min="0" pInputText style="max-width: 60px;">
                          </div>
                        </td>
                      </tr>
                    </ng-template>
                  </p-table>
                </div>
              </div>


              <h5>Other</h5>
              <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                  <label>Firstname</label>
                  <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Zip</label>
                  <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Tags</label>
                  <p-chips [(ngModel)]="values" name="tags"></p-chips>
                </div>
                <br>
                <br>

              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="card shadow shadow-lg--hover border-0">
          <div class="card-body">
            <form>
              <h5>Costing</h5>
              <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                  <label>Price per Kg</label>
                  <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Total LPG</label>
                  <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Total Amount</label>
                  <input type="text" pInputText>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Selling Price</label>
                  <input type="text" pInputText>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
